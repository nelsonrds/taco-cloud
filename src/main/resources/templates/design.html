<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <h1>Design your taco!</h1>
    <img alt="logo" th:src="@{/images/TacoCloud.png}">

    <form method="POST" th:object="${taco}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">placeholder</span>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Designate your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">placeholder</span>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Designate your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">placeholder</span>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Designate your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">placeholder</span>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Designate your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">placeholder</span>
            </div>
        </div>

        <span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">error</span>
    </div>

    <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}" />
        <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</span>
        <br />
        <button>Submit your taco</button>
    </div>
</form>

<form method="POST" th:action="@{/logout}">
    <input type="submit" name="Logout" id="Logout" value="Logout">
</form>
    
</body>
</html>
